<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo-icon.svg" />
    <meta name="theme-color" content="#1e40af" />

    <!-- Primary Meta Tags -->
    <title>DACHFlow - Der #1 Marktplatz für KI & Automatisierung | Schweiz, Deutschland, Österreich</title>
    <meta name="title" content="DACHFlow - Der #1 Marktplatz für KI & Automatisierung" />
    <meta name="description" content="Finden Sie die besten Automatisierungs-Experten für n8n, Make, Zapier, ChatGPT und Power Automate. Verifizierte Freelancer aus der Schweiz, Deutschland und Österreich." />
    <meta name="keywords" content="Automatisierung, KI, AI, n8n, Make, Zapier, ChatGPT, Power Automate, DACH, Schweiz, Deutschland, Österreich, Freelancer, Experten, Workflow-Automatisierung" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="DACHFlow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dachflow.com/" />
    <meta property="og:title" content="DACHFlow - Der #1 Marktplatz für KI & Automatisierung" />
    <meta property="og:description" content="Finden Sie die besten Automatisierungs-Experten für n8n, Make, Zapier und AI-Lösungen in der DACH-Region." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:locale" content="de_DE" />
    <meta property="og:site_name" content="DACHFlow" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://dachflow.com/" />
    <meta property="twitter:title" content="DACHFlow - Der #1 Marktplatz für KI & Automatisierung" />
    <meta property="twitter:description" content="Finden Sie die besten Automatisierungs-Experten in der DACH-Region." />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Geo Tags for DACH region -->
    <meta name="geo.region" content="CH" />
    <meta name="geo.region" content="DE" />
    <meta name="geo.region" content="AT" />

    <!-- Preconnect to important origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "DACHFlow",
      "url": "https://dachflow.com",
      "logo": "https://dachflow.com/logo.svg",
      "description": "Der führende Marktplatz für KI & Automatisierung in der DACH-Region",
      "areaServed": ["CH", "DE", "AT"],
      "sameAs": [
        "https://linkedin.com/company/dachflow",
        "https://twitter.com/dachflow"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "support@dachflow.com",
        "availableLanguage": ["German", "English"]
      }
    }
    </script>

    <!-- Structured Data - WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "DACHFlow",
      "url": "https://dachflow.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://dachflow.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://dachflow.com/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
