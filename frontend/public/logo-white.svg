<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" fill="none">
  <defs>
    <!-- Gradient for accent -->
    <linearGradient id="accentGradientWhite" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  
  <!-- Logo Symbol - White version for dark backgrounds -->
  <g id="logoSymbol">
    <!-- Main D shape with rounded corners -->
    <rect x="4" y="8" width="34" height="34" rx="8" fill="white"/>
    
    <!-- Flow waves inside D -->
    <path d="M12 20 Q18 16, 24 20 T36 20" stroke="#1e40af" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.9"/>
    <path d="M12 25 Q18 21, 24 25 T36 25" stroke="#2563eb" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M12 30 Q18 26, 24 30 T36 30" stroke="#0d9488" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.9"/>
    
    <!-- Small accent dots representing DACH countries -->
    <circle cx="10" cy="14" r="2" fill="url(#accentGradientWhite)"/>
    <circle cx="16" cy="14" r="2" fill="#1e40af"/>
    <circle cx="22" cy="14" r="2" fill="url(#accentGradientWhite)"/>
  </g>
  
  <!-- Text "DACH" -->
  <text x="48" y="32" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700" fill="white">
    DACH
  </text>
  
  <!-- Text "Flow" with lighter accent -->
  <text x="105" y="32" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700" fill="#60a5fa">
    Flow
  </text>
</svg>

